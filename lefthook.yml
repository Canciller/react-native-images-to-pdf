pre-commit:
  parallel: true
  commands:
    lint:
      files: git diff --name-only @{push}
      glob: '*.{js,ts,jsx,tsx}'
      run: npx eslint . --ext .js,.ts,.jsx,.tsx
    types:
      files: git diff --name-only @{push}
      glob: '*.{js,ts, jsx, tsx}'
      run: npx tsc --noEmit
commit-msg:
  parallel: true
  commands:
    commitlint:
      run: npx commitlint --edit
